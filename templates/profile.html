<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EASyBook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
            margin-bottom: 20px;
        }
        .profile-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">EASyBook</div>
        <div class="nav-links">
            <a href="{{ url_for('home') }}" class="btn btn-link text-white">Home</a>
            <a href="{{ url_for('logout') }}" class="btn btn-link text-white">Logout</a>
        </div>
    </nav>

    <div class="container">
        <div class="profile-container">
            <h1>{{ user.full_name }}'s Profile</h1>
            <img src="{{ user.profile_picture or '/static/profile_pic_uploads/default_profile.jpg' }}" alt="Profile Picture" class="profile-pic">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Phone:</strong> {{ user.phone or 'Not provided' }}</p>
            <p><strong>Age:</strong> {{ user.age or 'Not provided' }}</p>
        </div>
    </div>

    <footer class="footer">
        Â© 2025 1st project. All rights reserved.
    </footer>
</body>
</html>
