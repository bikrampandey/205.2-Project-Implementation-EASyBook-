<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - EASyBook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link rel="stylesheet" href="/static/css/style.css"/>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .navbar.header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .navbar.header .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
      margin: 40px auto;
    }

    .form-box h1 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .form-box label {
      color: #2c3e50;
      font-weight: 500;
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 1rem;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      color: #4a5568;
      margin-bottom: 15px;
    }

    .form-box input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    .signup-btn {
      background-color: #3498db;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #2980b9;
    }

    .form-box a {
      display: block;
      color: #3498db;
      text-decoration: none;
      font-size: 1rem;
      margin-top: 10px;
    }

    .form-box a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: left;
    }

    .footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar header">
    <div class="logo">EASyBook</div>
    <div class="nav-links">
      <a href="/" class="btn btn-outline-light">Home</a>
      <a href="/login_by_ajax" class="btn btn-primary ml-2">Login</a>
    </div>
  </nav>

  <!-- Signup Form -->
  <div class="container">
    <div class="form-box">
      <h1>Create Account</h1>
      <div id="message"></div>
      <form id="signupForm" method="POST" enctype="multipart/form-data">
        <input type="text" id="id_name" name="name" placeholder="Full Name" required>
        <input type="email" id="id_email" name="email" placeholder="Email" required>
        <input type="text" id="id_phone" name="phone" placeholder="Phone" required>
        <input type="number" id="id_age" name="age" placeholder="Age" required>
        <input type="password" id="id_password" name="password" placeholder="Password" required>
        <input type="password" id="id_confirm_password" name="confirm_password" placeholder="Confirm Password" required>

        <label for="profile_picture">Profile Picture</label>
        <input type="file" id="id_profile_picture" name="profile_picture" accept="image/*">
        <div id="file-error" class="error"></div>

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <div class="login-link">
        <p>Already have an account? <a href="/login_by_ajax">Log In</a></p>
      </div>

      <div id="output-msg" class="mt-3 text-center"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    Â© 2025 EASyBook. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#signupForm').on('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);

        $.ajax({
          url: '/signup_by_category',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: function (data) {
            $('#output-msg').text(data.message).css('color', data.success ? 'green' : 'red').show();
            if (data.success) {
              setTimeout(() => {
                window.location.href = data.redirect;
              }, 1000);
            }
          },
          error: function (xhr) {
            const errMsg = xhr.responseJSON?.message || xhr.responseText || "Unknown error";
            $('#output-msg').text("Error: " + errMsg).css('color', 'red').show();
          }
        });
      });
    });
  </script>
</body>
</html>
