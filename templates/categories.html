<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - EASyBook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-image: url('/static/images/background.jpg');
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar-top {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-top .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar-top .greeting {
            margin: 0 20px;
        }
        .navbar-top .logout a {
            color: white;
            text-decoration: none;
        }
        .navbar-top .logout a:hover {
            text-decoration: underline;
        }
        .container-fluid {
            display: flex;
            min-height: calc(100vh - 60px);
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .sidebar a {
            display: block;
            color: #333;
            padding: 10px;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 20px;
        }
        .categories-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .categories-table th, .categories-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .categories-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .categories-table .btn {
            margin-right: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar-top">
        <div class="logo">EASyBook</div>
        <div class="greeting">Welcome, {{ user.full_name }}</div>
        <div class="logout">
            <a href="{{ url_for('logout') }}" class="btn btn-link text-white">Logout</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="sidebar">
            <a href="{{ url_for('admin_dashboard') }}">Add Category</a>
            <a href="{{ url_for('categories') }}">Categories</a>
            <a href="{{ url_for('my_account') }}">My Account</a>
            <a href="{{ url_for('all_users') }}">All Users</a>
        </div>
        <div class="main-content">
            <h1>Categories</h1>
            <h3>Category Management</h3>
            <table class="categories-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>View Books</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <td>{{ category.name }}</td>
                        <td>
                            <a href="{{ url_for('edit_category', category_id=category.category_id) }}" class="btn btn-primary btn-sm">Edit</a>
                        </td>
                        <td>
                            <form action="{{ url_for('delete_category', category_id=category.category_id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this category?');">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                        <td>
                            <a href="{{ url_for('view_books', category_id=category.category_id) }}" class="btn btn-success btn-sm">View Books</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        Â© 2025 EASyBook. All rights reserved.
    </footer>
</body>
</html>
