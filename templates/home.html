<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBook - Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #e0e0e0;
        }
        .header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 10px; 
            border: 2px solid #000; 
            background: #fff; 
            margin-bottom: 20px; 
        }
        .logo { font-size: 24px; font-weight: bold; }
        .search-bar { width: 50%; height: 30px; border: 2px solid #000; padding: 5px; }
        .profile-icon { width: 40px; height: 40px; border: 2px solid #000; border-radius: 50%; background: #ccc; cursor: pointer; }
        .welcome { 
            text-align: center; 
            padding: 20px; 
            border: 2px solid #000; 
            margin-bottom: 20px; 
            font-size: 24px; 
            background: #fff; 
        }
        .categories { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            position: relative; 
        }
        .category-box { 
            height: 150px; 
            border: 2px solid #000; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            font-size: 16px; 
            text-align: center; 
            background: #fff; 
            position: relative; 
        }
        .category-box img {
            width: 100px; 
            height: 100px;
            object-fit: cover; 
            margin-bottom: 10px; 
        }
        .category-box:hover { background: #ddd; }
        .link { text-align: center; margin: 10px 0; }
        .wireframe-overlay { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: 2px dashed #000; 
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">EasyBook</div>
        <input type="text" class="search-bar" placeholder="Search">
        <div class="profile-icon" onclick="alert('Navigate to User Profile')"></div>
    </div>
    <div class="welcome">Welcome to EasyBook</div>
    <div class="categories">
        <div class="category-box" onclick="alert('Navigate to Fiction Category')">
            <img src="{{ url_for('static', filename='img/fiction.webp') }}" alt="Fiction Category">
            <span>Fiction</span>
        </div>
        <div class="category-box" onclick="alert('Navigate to Non-Fiction Category')">
            <img src="{{ url_for('static', filename='img/non Fictionimg.jpg') }}" alt="Non-Fiction Category">
            <span>Non-Fiction</span>
        </div>
        <div class="category-box" onclick="alert('Navigate to Science Category')">
            <img src="{{ url_for('static', filename='img/science.webp') }}" alt="Science Category">
            <span>Science</span>
        </div>
        <div class="category-box" onclick="alert('Navigate to History Category')">
            <img src="{{ url_for('static', filename='img/history.webp') }}" alt="History Category">
            <span>History</span>
        </div>
        <div class="category-box" onclick="alert('Navigate to Fantasy Category')">
            <img src="{{ url_for('static', filename='img/fantasy.webp') }}" alt="Fantasy Category">
            <span>Fantasy</span>
        </div>
        <div class="category-box" onclick="alert('Navigate to Mystery Category')">
            <img src="{{ url_for('static', filename='img/mystery.jpg') }}" alt="Mystery Category">
            <span>Mystery</span>
        </div>
         <div class="category-box" onclick="alert('Navigate to Mystery Category')">
            <img src="{{ url_for('static', filename='img/biography.jpg') }}" alt="Biography Category">
            <span>Biography</span>
        </div>

          <div class="category-box" onclick="alert('Navigate to Mystery Category')">
            <img src="{{ url_for('static', filename='img/romance.avif') }}" alt="Romance Category">
            <span>Romance</span>
        </div>

         <div class="category-box" onclick="alert('Navigate to Mystery Category')">
            <img src="{{ url_for('static', filename='img/thriller.jpg') }}" alt="Thriller Category">
            <span>Thriller</span>
        </div>

        <div class="wireframe-overlay"></div>
    </div>
    <div class="link">
        <a href="#">Dashboard</a> | <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
