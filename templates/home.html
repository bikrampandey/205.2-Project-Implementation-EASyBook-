<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EasyBook - Home</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <style>
            body { 
                font-family: Arial, sans-serif; 
                margin: 0; 
                padding: 20px; 
                background: #e0e0e0; /* Light gray background to mimic wireframe */
            }
            .header { 
                display: flex; 
                align-items: center; 
                justify-content: space-between; 
                padding: 10px; 
                border: 2px solid #000; 
                background: #fff; 
                margin-bottom: 20px; 
            }
            .logo { font-size: 24px; font-weight: bold; }
            .search-bar { width: 50%; height: 30px; border: 2px solid #000; padding: 5px; }
            .profile-icon { width: 40px; height: 40px; border: 2px solid #000; border-radius: 50%; background: #ccc; cursor: pointer; }
            .welcome { 
                text-align: center; 
                padding: 20px; 
                border: 2px solid #000; 
                margin-bottom: 20px; 
                font-size: 24px; 
                background: #fff; 
            }
            .categories { 
                display: grid; 
                grid-template-columns: repeat(3, 1fr); 
                gap: 20px; 
                position: relative; 
            }
            .category-box { 
                height: 100px; 
                border: 2px solid #000; 
                display: flex; 
                align-items: center; 
                justify-content: center; 
                cursor: pointer; 
                font-size: 16px; 
                text-align: center; 
                background: #fff; 
                position: relative; 
            }
            .category-box:hover { background: #ddd; }
            .link { text-align: center; margin: 10px 0; }
            /* Wireframe overlay effect */
            .wireframe-overlay { 
                position: absolute; 
                top: 0; 
                left: 0; 
                width: 100%; 
                height: 100%; 
                border: 2px dashed #000; 
                pointer-events: none; 
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="logo">EasyBook</div>
            <input type="text" class="search-bar" placeholder="Search">
            <div class="profile-icon" onclick="alert('Navigate to User Profile')"></div>
        </div>
        <div class="welcome">Welcome to EasyBook</div>
        <div class="categories">
            <div class="category-box" onclick="alert('Navigate to Fiction Category')">Book Category</div>
            <div class="category-box" onclick="alert('Navigate to Non-Fiction Category')">Book Category</div>
            <div class="category-box" onclick="alert('Navigate to Science Category')">Book Category</div>
            <div class="category-box" onclick="alert('Navigate to History Category')">Book Category</div>
            <div class="category-box" onclick="alert('Navigate to Fantasy Category')">Book Category</div>
            <div class="category-box" onclick="alert('Navigate to Mystery Category')">Book Category</div>
            <div class="wireframe-overlay"></div> <!-- Wireframe effect -->
        </div>
        <div class="link">
            <a href="#">Dashboard</a> | <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </body>
    </html>
