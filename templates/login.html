<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-image: url('../static/images/background.jpg');
        }
        .header {
            width: 100%;
            background: rgba(107, 114, 128, 0.8);
            padding: 1rem;
            color: #fff;
            font-size: 1.5rem;
            text-align: left;
        }
        .footer {
            width: 100%;
            background: rgba(107, 114, 128, 0.8);
            padding: 1rem;
            color: #fff;
            text-align: center;
            font-size: 0.875rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header class="header">EASyBook</header>
    <div class="content">
        <div class="form-box">
            <h1>Login</h1>
            <form id="loginForm" method="POST">
                <label for="email">Email address</label>
                <input type="email" id="id_email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="id_password" name="password" required>
                <button type="submit" class="login-btn-form">LOGIN</button>
            </form>
            <a href="#">Create an account? <span class="signup-btn" onclick="window.location.href='/signup_by_ajax'">Signup</span></a>
            <a href="#">Forgot password?</a>
            <div class="success-msg" id="success-output-msg" style="color:green;"></div>
            <div class="failure-msg" id="failure-output-msg" style="color:red;"></div>
        </div>
    </div>
    <footer class="footer">
        Â© 2025 EASyBook. All rights reserved.
    </footer>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/login_by_ajax',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: $('#id_email').val(),
                        password: $('#id_password').val()
                    }),
                    success: function(data) {
                        if (data.success) {
                            $('#success-output-msg').text('Login successful! Redirecting...').show();
                            setTimeout(() => {
                                window.location.href = data.redirect;
                            }, 1000);
                        } else {
                            $('#failure-output-msg').text(data.message).show();
                        }
                    },
                    error: function(xhr) {
                        $('#failure-output-msg').text('Error: ' + xhr.responseJSON.message).show();
                    }
                });
            });
        });
    </script>
</body>
</html>
